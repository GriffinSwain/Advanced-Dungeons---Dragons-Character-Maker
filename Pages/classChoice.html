<html lang="en">
<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class/Race Choice</title>
    <link href="/Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/wickedcss.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg2">
    <div style="position: absolute;" class="classText"><h1 class="whiteText">Testing</h1></div>
    <div class="container d-flex flex-direction-column">
        <div class="row mt-5">
            <div class="col-6"></div>
            <div class="col-6">

                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="strengthText">Strength </h3>
                    <h1 class="number" id="strengthStat"></h1>
                </div>
                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="dexterityText">Dexterity</h3>
                    <h1 class="number" id="dexterityStat"></h1>
                </div>
                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="constitutionText">Constitution</h3>
                    <h1 class="number" id="constitutionStat"></h1>
                </div>
                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="intelligenceText">Intelligence</h3>
                    <h1 class="number" id="intelligenceStat"></h1>
                </div>
                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="wisdomText">Wisdom</h3>
                    <h1 class="number" id="wisdomStat"></h1>
                </div>
                <div class="container d-flex justify-content-center whiteText">
                    <h3 id="charismaText">Charisma</h3>
                    <h1 class="number" id="charismaStat"></h1>
                </div>

                <h1 id="selectedClass" class="whiteText"></h1>
                <h1 id="selectedRace" class="whiteText"></h1>
            </div>
        </div>
            <!-- <div class="col-3"></div> -->
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-3">
                    <div id="injectHere"></div>
                </div>
            </div>
            <div class="row mt-5">

                <div class="col-6">
                    
                    <div id="injectHere2"></div>
                </div>
            </div>
    </div>
    <div class="container d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-light backButton" id="backButton">Back</button>
        <button type="button" class="btn btn-primary continueButton" id="continueButton">Continue</button>
    </div>
    <script src="/Scripts/classRace.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
