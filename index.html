<html lang="en">
<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AD&D Character</title>
  <link href="Styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="/Assets/wickedcss.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg">
  <div class="container mt-4">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h2 class="whiteText">Advanced Dungeons & Dragons Character Creator</h2>
      </div>
      <!-- <div class="col-2"></div> -->
    </div>
    <div class="row mt-5 d-flex flex-direction-column">
      <div class="col-6">

        <div class="container d-flex justify-content-center whiteText">
          <h3 id="strengthText" class="statText">Strength </h3>
          <h1 class="number" id="strengthStat"></h1>
        </div>
        <div class="container d-flex justify-content-center whiteText">
          <h3 id="dexterityText" class="statText">Dexterity</h3>
          <h1 class="number" id="dexterityStat"></h1>
        </div>
        <div class="container d-flex justify-content-center whiteText">
          <h3 id="constitutionText" class="statText">Constitution</h3>
          <h1 class="number" id="constitutionStat"></h1>
        </div>
        <div class="container d-flex justify-content-center whiteText">
          <h3 id="intelligenceText" class="statText">Intelligence</h3>
          <h1 class="number" id="intelligenceStat"></h1>
        </div>
        <div class="container d-flex justify-content-center whiteText">
          <h3 id="wisdomText" class="statText">Wisdom</h3>
          <h1 class="number" id="wisdomStat"></h1>
        </div>
        <div class="container d-flex justify-content-center whiteText">
          <h3 id="charismaText" class="statText">Charisma</h3>
          <h1 class="number" id="charismaStat"></h1>
        </div>






      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary floater" id="rollDownButton">Roll Down</button>
        <button type="button" class="btn btn-dark" id="statChoiceButton">Choose Stats</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-danger floater" id="threeDiceButton">3D6</button>
        <button type="button" class="btn btn-dark" id="fourDiceButton">4D6 - Lowest</button>
      </div>
    </div>
    <div class="row whiteText">
      <div class="col-8">
        <h1 id="statDisplay"></h1>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="rollButton">Roll Stats</button>

      </div>
    </div>
    <div class="row mt-2">
      <div class="col-8"></div>
      <div class="col-3">
        <button type="button" class="btn btn-dark" id="continueButton">Continue</button>

      </div>
    </div>
  </div>
  <script src="/Scripts/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
